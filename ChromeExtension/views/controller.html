<!DOCTYPE html>
<html ng-app="" ng-csp="">
<head>
	<title></title>
</head>
<body>



<div class="container" id = "angularJStest">
    <div ng-controller='MainCtrl'> 
 
   	<!-- 	<div logic ng-click="onClick()">

   		</div> -->

   		<select ng-model="ratting">
		    <option value="allErrors">Total Errors</option>
		    <option value="Critical">Critical</option>
		    <option value="Serious">Serious</option>
		    <option value="Moderate">Moderate</option>
		   	<option value="Minor">Minor</option>
		   	<option value="None">None</option>
		</select>
   		
<!--         <button id="btn" ng-click="toggle = !toggle" ">Change Class</button>
 -->
        <div errors-in-Controller>
        	  <div id="totalErrorCount" class = "col-xs-3" ng-class="ratting">
	              <label>Total Errors</label>
	              <div class="errorValue">{{errorData.length}}</div>
	          </div>

	          <div id="criticalErrorsTotal" class = "col-xs-3" >
	              <label>Critical</label>
	              <div class="errorValue">{{criticalErrors.length}}</div>
	          </div>


	          <div id="seriousErrorsTotal" class = "col-xs-3">
	              <label>Serious</label>
	              <div class="errorValue">{{seriousErrors.length}}</div>
	          </div>


	          <div id="moderateErrorsTotal" class = "col-xs-3">
	              <label>Moderate</label>
	              <div class="errorValue">{{moderateErrors.length}}</div>
	          </div>

	          <div id="minorErrorsTotal" class = "col-xs-3">
	              <label>Minor</label>
	              <div class="errorValue">{{minorErrors.length}}</div>
			  </div>
		</div>


  		<!-- 

  			Filter by error type 
			This filtering should be done in the original page...

  		-->
  		<label>Filter By Error Type: </label>
  		<a ng-click="filters.description = ''">clear filter</a>

        <div id="errorFiltersDescriptions" class="row" ng-repeat = "error in errorData | filter:filters | unique: 'description' ">  
        	<div ng-click="filters.description = error.description; displayType(error.description)">
        		{{$index + 1}}.) {{error.description}}
        	</div>
        </div>

       
    </div>
   </div>
</div>

</body>
</html>
