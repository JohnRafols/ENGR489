<!DOCTYPE html>
<html ng-app="" ng-csp>
<head>
	<title></title>


	<script src="js/lib/jquery-2.2.3.min.js"></script>
	<script src="js/lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>


	<link href="js/lib/jquery-ui-1.11.4/jquery-ui.structure.min.css" rel="stylesheet">
	<link href="js/lib/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
	<link href="js/lib/jquery-ui-1.11.4/jquery-ui.theme.min.css" rel="stylesheet">


	<link href="css/controllerStyling.css" rel="stylesheet">


</head>
<body>


<div id="wrapper">

<div class="container" id = "errorController">

	<!-- <div id = "navigationButtons">
		<div class="col-xs-12">
	      	<button id="getErrorList"> 
	      	 	Home
		    </button>
      	</div>
	</div> -->


	<div class="row">
		<!-- nav-pills highlights the choices -->	
	 	<ul class="nav nav-pills">
			<li class = "active"> <a href="#showAllErrors" data-toggle = "tab"> Summary </a> </li>
			<li> <a href="#getErrorList" data-toggle = "tab"> Error List </a> </li>
		</ul>

		<div class="tab-content">
			<!-- Put all content here (except the collapsable stuff) -->
	 		<div class = "tab-pane fade in active" id="showAllErrors">
	 			<div id = "summaryInformation" class = "row">
			        <!-- Clicking these errors change the total. -->
			          <div id="criticalErrorsTotal" class = "col-xs-3">
			              <label>Critical</label>
			              <div class="errorValue">0</div>
			          </div>

			          <div id="seriousErrorsTotal" class = "col-xs-3">
			              <label>Serious</label>
			              <div class="errorValue">0</div>
			          </div>

			          <div id="moderateErrorsTotal" class = "col-xs-3">
			              <label>Moderate</label>
			              <div class="errorValue">0</div>
			          </div>

			          <div id="minorErrorsTotal" class = "col-xs-3">
			              <label>Minor</label>
			              <div class="errorValue">0</div>
			          </div>
			    </div>		
			</div>

			<!-- Put errorlist here -->
			<div class="tab-pane fade" id="getErrorList">
			    <div id="errorList">
			   	
			    </div>
			</div>
		</div>

	</div>


	<!-- This div will change everytime -->
	<!-- <div id = "information"> 

	</div> -->

    
	<!-- This div contains a summary of the number of errors. This div also contains filter buttons for the type of errors -->


   


	<!--  These are options that will always be present in the controller-->
    <div class="panel-group" id="accordion">

			<div class="panel panel-info">
					<div class="panel-heading" href="#collpaseone" data-toggle="collapse" data-parent="accordion">
						<h4 class="panel-title">
							<a > Filter Options </a>
						</h4>
					</div>
					<!-- collapse in is only for the first panel -->
					<div id="collpaseone" class="panel-collapse collapse" >
						<div class="panel-body" id= "filterErrorsOptions">
							
							<!-- Filter by error type -->
					        <div id="errorFilters_type" class="row">  
					        	<div class="col-xs-12">
					        		<label>Filter By Error Type: </label>
					        	</div>
					        	<div id="errorFilters_type_number" class = "col-xs-2">
					        		1.)
					        	</div>
					        	<div id="errorFilters_type_description" class = "col-xs-10">
					        		Color contrast
					        	</div>
					        </div>

					       <!-- Filter number of errors onscreen: -->  
					        <div id="errorFilters_Range" class="row"> 
					        	<div class="col-xs-12">
						        	<label for="errorFilters_Range_numberOfErrors">Range:</label>
									<input type="text" id="errorFilters_Range_numberOfErrors" readonly style="border:0">
								</div>
								<div class="col-xs-12">
									<div id="errorFilters_Range_input"> </div> 
								</div>
					        </div>
					        
						</div>
					</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#collpasetwo" data-toggle="collapse" data-parent="accordion">
								Display Options
							</a>
						</h4>
					</div>
			
					<div id="collpasetwo" class="panel-collapse collapse" >
						<div class="panel-body" id="displayErrorsOptions">
							<button id="colorAllErrors"> Color All Errors </button>
					        <button id="toggleOverlay"> Toggle Overlay</button>
					        <button id="toggleCss"> Toggle CSS</button>

						</div>
					</div>
			</div>
	</div>

</div>

 



<script type="text/javascript">

$(document).ready(function() {

  $("#errorController").draggable();

 $(function() {
	  $("#errorFilters_Range_input" ).slider({
	       range: true,
	       min: 0,
	       max: 500,
	       //Depends on the current no. of filters...
	       values: [ 0, 100 ],

	       slide: function( event, ui ) {
	       	  console.log('min: ' + ui.values[ 0 ] + ' max: ' + ui.values[ 1 ]);
	       	  //Display text:
	          $( "#errorFilters_Range_numberOfErrors" ).val( "" + ui.values[ 0 ] + "-" + ui.values[ 1 ]);
	          //Over here, Update logic (the total errors)
	          //...

	       }
	    });

	  // Initial viewing...
	  $( "#errorFilters_Range_numberOfErrors" ).val(  $( "#errorFilters_Range_input" ).slider( "values", 0 ) +
	      " - " + $( "#errorFilters_Range_input" ).slider( "values", 1 ) );

  });



}); // End of JQuery


</script>

</div> <!-- End of Wrapper -->
</body>
</html>
