	var _i=function(s,cb) {
		var sc = document.createElement('script');

		sc.onload = function() {
			sc.onload = null;
			sc.onreadystatechange = null;
			cb.call(this);
		};

		sc.onreadystatechange = function(){
			if(/^(complete|loaded)$/.test(this.readyState) === true){
				sc.onreadystatechange = null;
				sc.onload();
			}
		};

		sc.src=s;

		if (document.head) {
			document.head.appendChild(sc);
		}
		else {
			document.getElementsByTagName('head')[0].appendChild(sc);
		}

	}; 

	var options={
		path:_p
	};

	_i(_p+ 'HTMLCS.js', function(){
			HTMLCSAuditor.run('WCAG2AA',null,options);
		})
	;


})

     var callback = function() {
     	initialize();
     };
     if (typeof (MyLib) == 'undefined') {
        var sources = [
                'http://localhost/HTML_CodeSniffer/node_modules/axe-core/axe.min.js',
            'http://localhost/HTML_CodeSniffer/customScripts/jquery-1.12.3.min.js',
            'http://localhost/HTML_CodeSniffer/customScripts/jquery-ui-1.11.4/jquery-ui.min.js',
            'http://localhost/HTML_CodeSniffer/geterrors.js'];

        var loadNextScript = function() {
            if (sources.length > 0) {
                var script = document.createElement('script');
                script.src = sources.shift();
                document.body.appendChild(script);

                var done = false;
                script.onload = script.onreadystatechange = function() {
                    if (!done
                            && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete')) {
                        done = true;

                        // Handle memory leak in IE
                        script.onload = script.onreadystatechange = null;

                        loadNextScript();
                    }
                }
            } else {
                callback();
            }
        }
        loadNextScript();

    } else {
        callback();
    }
})();">	?	</a>
